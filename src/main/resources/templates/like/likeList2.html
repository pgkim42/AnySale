<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>찜 목록 - 쇼핑몰</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">찜 목록</h1>
            <p class="lead fw-normal text-white-50 mb-0">당신이 찜한 제품들입니다.</p>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Product Card Start -->
            <div class="col mb-5">
                <div class="card h-100">
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="Product Image" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">제품명</h5>
                            $40.00
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <!-- 기본적으로 하트 아이콘이 채워진 상태로 표시 -->
                            <i class="bi bi-heart-fill text-danger heart-icon" onclick="toggleHeart(this)"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card End -->

            <!-- 다른 제품 추가 -->
            <div class="col mb-5">
                <div class="card h-100">
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="Product Image" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">다른 제품명</h5>
                            $25.00
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <i class="bi bi-heart-fill text-danger heart-icon" onclick="toggleHeart(this)"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 내 쇼핑몰 2023</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

<!-- JavaScript 코드 추가 -->
<script>
    function toggleHeart(icon) {
        // 하트 아이콘이 채워져 있으면 비우고, 비어있으면 채우기
        if (icon.classList.contains('bi-heart-fill')) {
            icon.classList.remove('bi-heart-fill'); // 비우기
            icon.classList.add('bi-heart'); // 비워진 하트로 변경
        } else {
            icon.classList.remove('bi-heart'); // 채우기
            icon.classList.add('bi-heart-fill'); // 채워진 하트로 변경
        }
    }
</script>

</body>
</html>
