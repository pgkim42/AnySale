<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Like List</title>
</head>
<body>
    <h1>Like List</h1>
    <ul>
        <li th:each="item : ${likeList}">
            상품코드: <span th:text="${item.itemCode}"></span><br>
            아이디: <span th:text="${item.memberId}"></span><br>
            등록일: <span th:text="${item.regDate}"></span><br>
        </li>
    </ul>
</body>
</html>
