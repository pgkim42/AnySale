<body>

<h1>관심목록</h1>

<div class="filter-buttons">
    <button>전체</button>
    <button>중고거래</button>
    <button>동네홍보</button>
    <button>부동산</button>
    <button>알바</button>
</div>

<div id="like-list-container">
    <table>
        <thead>
        <tr>
            <th>상품 이미지</th>
            <th>상품명</th>
            <th>카테고리</th>
            <th>상세 설명</th>
            <th>상품 가격</th>
        </tr>
        </thead>
        <tbody>
        <!-- 여기에 찜 목록 데이터가 동적으로 들어옵니다 -->
        <tr th:each="item : ${likeList}">

            <td><img th:src="@{/uploadfile/{imageUrl}(imageUrl=${item.imageUrl})}" alt="상품 이미지" style="width: 100px; height: auto;"></td>
            <td th:text="${item.title}">상품명</td>
            <td th:text="${item.category}">카테고리</td>
            <td th:text="${item.content}">상세 설명</td>
            <td th:text="${item.price}">상품 가격</td>
            <td>
                <button onclick="removeLikeList(${item.id})">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
