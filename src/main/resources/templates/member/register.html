<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">회원 목록</h1>

  <!-- 회원 추가 폼 -->
  <h2 class="mt-5">새로운 회원 추가</h2>
  <form action="/member/register" method="post" id="newMemberForm" class="needs-validation" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" name="id" placeholder="ID" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="이름" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="이메일" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="phone" placeholder="전화번호" required>
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" name="role" value="ROLE_USER">
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" name="profilePhotoUrl" value="">
    </div>
    <button type="submit" class="btn btn-primary">회원 추가</button>
  </form>
</div>

</body>
</html>
