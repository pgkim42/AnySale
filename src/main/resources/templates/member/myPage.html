<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>마이페이지</title>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center">마이페이지</h2>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">회원 정보</h5>
      <p class="card-text">아이디: <span th:text="${member.id}"></span></p>
      <p class="card-text">비밀번호: <span th:text="${member.password}"></span></p>
      <p class="card-text">이름: <span th:text="${member.name}"></span></p>
      <p class="card-text">이메일: <span th:text="${member.email}"></span></p>
      <p class="card-text">전화번호: <span th:text="${member.phone}"></span></p>
      <p class="card-text">역할: <span th:text="${member.role}"></span></p>
      <p class="card-text">평점: <span th:text="${member.score}"></span></p>
    </div>
  </div>

  <h5>회원 탈퇴</h5>
  <form action="/member/remove" method="post" onsubmit="return confirm('정말로 회원 탈퇴하시겠습니까?');">
    <input type="hidden" name="id" th:value="${member.id}" />
    <button type="submit" class="btn btn-danger">회원 탈퇴</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
