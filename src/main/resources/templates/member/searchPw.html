<!DOCTYPE html>
<html lang="en">
<head>
    <title>비밀번호 찾기</title>
</head>
<body>
<th:block th:replace="~{layout/fragments/header :: headerFragment}"></th:block>
<div class="form-container">
    <h2 class="text-center mt-5">아이디 찾기</h2>
    <form action="#" th:action="@{/member/searchPw}" method="get" th:object="${member}" class="needs-validation">
        <div class="form-group">
            <label for="name" class="sub-title">아이디:</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="name" class="sub-title">이름:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="email" class="sub-title">이메일:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary btn-custom">아이디 찾기</button>
    </form>

    <div th:if="${errorMessage != null}">
        <p th:text="${errorMessage}" class="text-danger"></p>
    </div>
</div>

<th:block th:replace="~{layout/fragments/footer :: footerFragment}"></th:block>
</body>
</html>
